        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '200':
          content:
            application/json:
              schema: &id008
                $ref: '#/components/schemas/Song'
      tags:
      - Songs
      summary: Create a new song
      description: 'NOTE: To attach a sheet to a song, you will need to create a song
        version, then upload the sheet as an object, then create a song sheet that
        references that object.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSong'
