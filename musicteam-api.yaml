        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectId'
      tags:
      - Objects
      summary: Upload a file (object) to the site
      description: If the `base64` field is True, then the request body will be decoded
        from Base64 before storage.
      requestBody:
        content:
          text/plain:
            schema:
              type: string
      parameters:
      - name: base64
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          default: null
          title: Base64
