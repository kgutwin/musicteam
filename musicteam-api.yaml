  /songs:
    get:
      operationId: songs.list_songs
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongList'
      tags:
      - Songs
      summary: List songs
      description: 'All filter parameters are optional. When no filters are provided,

        all songs on the site will be returned.'
      parameters:
      - name: ccli_num
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          default: null
          title: Ccli Num
      - name: title
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          default: null
          title: Title
