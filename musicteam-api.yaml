info:
  description: a music management tool
  title: MusicTeam
  version: 0.1.0
servers:
- url: /api
security:
- cookie: []
- api_key: []
paths:
  /:
    get:
      operationId: index
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '200':
          content:
            application/json:
              schema:
                type: object
      tags:
      - Index
  /auth/callback:
    get:
      operationId: auth.auth_callback
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '302':
          $ref: '#/components/responses/Found'
      tags:
      - Auth
  /auth/google:
    get:
      operationId: auth.auth_google
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '302':
          $ref: '#/components/responses/Found'
      tags:
      - Auth
  /auth/login:
    post:
      operationId: auth.auth_login
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '403':
          $ref: '#/components/responses/Forbidden'
      tags:
      - Auth
  /auth/logout:
    post:
      operationId: auth.auth_logout
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '204':
          $ref: '#/components/responses/NoContent'
      tags:
      - Auth
  /auth/session:
    get:
      operationId: auth.auth_session
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '200':
          content:
            application/json:
              schema: &id011
                $ref: '#/components/schemas/User'
        '204':
          $ref: '#/components/responses/NoContent'
      tags:
      - Auth
  /comments/{resource_id}:
    get:
      operationId: comments.list_comments
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentList'
      tags:
      - Comments
    post:
      operationId: comments.new_comment
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '200':
          content:
            application/json:
              schema: &id001
                $ref: '#/components/schemas/Comment'
      tags:
      - Comments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewComment'
    parameters:
    - name: resource_id
      in: path
      required: true
      schema:
        type: string
  /comments/{resource_id}/{comment_id}:
    get:
      operationId: comments.get_comment
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '200':
          content:
            application/json:
              schema: *id001
      tags:
      - Comments
    put:
      operationId: comments.update_comment
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '204':
          $ref: '#/components/responses/NoContent'
      tags:
      - Comments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateComment'
    delete:
      operationId: comments.delete_comment
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '204':
          $ref: '#/components/responses/NoContent'
      tags:
      - Comments
    parameters:
    - name: resource_id
      in: path
      required: true
      schema:
        type: string
    - name: comment_id
      in: path
      required: true
      schema:
        type: string
  /info/authors:
    get:
      operationId: info.list_authors
      responses:
        '500':
          $ref: '#/components/responses/Error'
        '403':
          $ref: '#/components/responses/Forbidden'
        '200':
          content:
            application/json:
              schema: &id002
